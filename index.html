<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Drinkables</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div 
          style="
            background: linear-gradient(229.99deg, #0b2190 -26%, #2fa9eb 145%);
          "
        >
          <h1>Glowing cocktail</h1>
          <p>paradisaic delight</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #f90306 -1%, #9e0706 124%);
          "
        >
          <h1>Margarita</h1>
          <p>high on life</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #1c9d20 1%, #389f23 128%);
          "
        >
          <h1>Mohito</h1>
          <p>love at first sight</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #ffe101 -8%, #f39102 138%);
          "
        >
          <h1>Ð¡ocktail with orange juice</h1>
          <p>ideal for any home celebration</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.pexels.com/photos/7377097/pexels-photo-7377097.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.pexels.com/photos/11009211/pexels-photo-11009211.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.pexels.com/photos/7845175/pexels-photo-7845175.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.pexels.com/photos/10986583/pexels-photo-10986583.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
